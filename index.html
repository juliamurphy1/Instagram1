<!DOCTYPE html>
<html>
<head>
	<title>Instagram Sign Up</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<div id="wrapper"></div>

		<article id="left_column">

			<img src="images/instagram1.jpg" class="iphone">

		</article>

	<aside id="right_column">

		<div class="right_outer_box">
				
				<h1>Instagram</h1>
				
			<a href="https://www.facebook.com/">
				<div class="facebook"><img src="images/fblogo.jpg" class="fblogo">
				<h2>Log in with Facebook</h2>
				</div>
			</a>
			
			<div class="line">
				<p>OR</p>
				
			</div>

			<div class="sign_up_form1">
				<h3>Mobile Number or Email</h3>	
			</div>
			<div class="sign_up_form2">
				<h3>Full Name</h3>	
			</div>
			<div class="sign_up_form3">
				<h3>Username</h3>	
			</div>
			<div class="sign_up_form4">
				<h3>Password</h3>	
			</div>

			<a href="https://www.instagram.com/?hl=en">
			<div class="facebook next">
				<h2>Next</h2>
			</div>
			</a>

			<div class="disclaimer">
				<h3>By signing up, you agree to our Terms. Learn how we collect and share your data in our Data Policy and how we use cookies and similar technology in our Cookies Policy.</h3>	
			</div>
		</div>
			<div class="bottom_right_outer_box">
				<p>Have an account?</p><a href="https://www.instagram.com/?hl=en" class="account_link">Log In</a>
			
			</div>

	</aside>


</body>
</html>
